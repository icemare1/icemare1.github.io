<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>furry动作随机生成器</title>
</head>
<style>
	body{background-color: #161616}
	.main{
		width: 600px;
		height: 576px;
		background:url('bg.png');
		margin: 80px auto;
	}
	.text{
		width: 180px;
		height: 100px;
		color: #fff;
		font-weight:bold;
		font-size: 58px;
		margin:110px 380px auto;
		text-align: center;
		cursor: pointer;
	}
	.button{
		width: 180px;
		height: 100px;
		color: #fff;
		font-weight:bold;
		font-size: 58px;
		position: relative;
		left: 50px;
		top: 210px;
		text-align: center;
		cursor: pointer;
		/*background: #666;*/
	}
	.name{
		position: relative;
		/*background: #999;*/
		left: 160px;
		top: 120px;
		width: 280px;
		height: 100px;
		color:#9fc;
		font-weight:bold;
		font-size: 58px;
		text-align: center;
	}
</style>
<script src="jquery.js"></script>
 
<body>
	<div class="main">
		<div class="button"><span>开始</span></div>
		<div class="text">动作</div>
		<div class="name"><span id='ko'>叉腰</span></div>
	</div>
</body>
<script>
         names=['叉腰','比相框','伸手邀请','挠头','篮球运球','祈祷','重拳出击','叉手比一','skr低头双手斜指','侧身拍手（模特走秀）','端手比枪','叉腰双指告别','含手指背着手','双手指脸歪头','反派大笑','双手猫猫卖萌','一只脚站在独木桥上','尚气右手立左手伸','怕被打','蹲着双手捂着眼','一只手叉腰歪头另一只手放松','上吧我的替身','承让','委屈小手指','格斗准备','格斗准备','小狗蹲双手放下','黑寡妇登场','不听不听','一脚踢出盛夏','完美谢幕','上勾拳','空手道','早上好','恐龙抓','收到命令','黄飞鸿','单手背右手拿剑','游戏人物'];
         $('.button').toggle(
         	function(){
         		//alert(names.length);
         	$(this).css({'color':'#f00'}).html('停止');
         	ydm=setInterval(function(){
         	index=Math.floor(Math.random()*names.length);
         	val=names[index];
         	$('#ko').css({'color':'#9fc'}).html(val);
         	},50)},
         	function(){
         		$(this).css({'color':'#fff'}).html('开始');
         		$('#ko').css({'color':'#f00'});
         		clearInterval(ydm);
         	}
         );
            
</script>
</html>
